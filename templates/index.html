<!doctype html>
<html>

<head>
  <title>Odrive Tuner</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
    integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/pretty-please.css') }}">
</head>

<body>
  <header class="pretty menu">
    <a class="pretty text-logo menu-start" href="#">Odrive Go Brr</a>
  </header>
  <div>
    <div class="pretty container">
      <button id='connect_odrive' class="pretty button">Connect To Odrive</button>
      <button id='reboot_odrive' class="pretty red button">Reboot Odrive</button>
      <button id='erase_config' class="pretty red button">Erase Configuration</button>
      <pre id="log" class="pretty logger" ></pre>
      <pre id="voltage_disp" class="pretty disp" ></pre>
      <pre id="current_lim" class="pretty disp" ></pre>
      <pre id="vel_lim" class="pretty disp" ></pre>
      <pre id="torque_constant" class="pretty disp" ></pre>
      <pre id="pos_gain" class="pretty disp" ></pre>
      <pre id="vel_gain" class="pretty disp" ></pre>
      <pre id="vel_integrator_gain" class="pretty disp" ></pre>
      <pre id="requested_state" class="pretty disp" ></pre>
      <pre id="control_mode" class="pretty disp" ></pre>
      <pre id="input_pos" class="pretty disp" ></pre>
      <pre id="input_vel" class="pretty disp" ></pre>
      <pre id="input_torque" class="pretty disp" ></pre>

      <!--do Live Graphs-->

    </div>
  </div>
  <script src="{{ url_for('static',filename='js/index.js') }}"></script>
</body>

</html>
